<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="font-size: 70px;">Zomato</h1>
    </header>
    <main>
        <section id="product-list">
            
            <div class="product" data-price="10">
                <img src="1.jpeg"  class="img">
                <h3>Samosa</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-price="15">
                <img src="2.jpeg"  class="img">
                <h3>Vada Pav</h3>
                <p>$10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-price="15">
                <img src="3.jpeg"  class="img">
                <h3>Burger</h3>
                <p>$18</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-price="15">
                <img src="4.jpeg"  class="img">
                <h3>Noodles</h3>
                <p>$15</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-price="15">
                <img src="5.jpeg"  class="img">
                <h3>Mendu Vada</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-amount">0</span></p>
            <button id="checkout">Checkout</button>
        </section>
        <section id="delivery-address">
            <h2>Delivery Address</h2>
            <form id="address-form">
                <input type="text" placeholder="Enter your address" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
